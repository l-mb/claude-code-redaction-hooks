repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [.]

      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: true

      - id: secrets-check
        name: check for secrets
        entry: uv run redact check --rules .redaction_rules.git-hooks -q
        language: system
        types: [text]
        exclude: (^tests/|\.example$|\.git-hooks$)
